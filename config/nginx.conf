# config/nginx.conf
# Configuration Nginx pour le portail captif
# Copier vers /etc/nginx/sites-available/captive-portal

upstream captive_portal {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Redirection HTTP vers HTTPS (optionnel mais recommandé)
server {
    listen 80;
    server_name portal.university.edu;
    
    # Pour le captive portal, on peut garder HTTP
    # car les devices redirigent souvent vers HTTP
    location / {
        proxy_pass http://captive_portal;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (si nécessaire)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://captive_portal/health;
        access_log off;
    }
}

# HTTPS (pour callback Keycloak si OIDC l'exige)
server {
    listen 443 ssl http2;
    server_name portal.university.edu;
    
    ssl_certificate /etc/ssl/certs/portal.crt;
    ssl_certificate_key /etc/ssl/private/portal.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    
    location / {
        proxy_pass http://captive_portal;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
